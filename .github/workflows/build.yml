name: Build and Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests>=2.31.0

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.3'
        arch: 'win64_mingw'

    - name: Set up Ninja
      uses: ashutoshvarma/setup-ninja@master
      with:
        version: 1.11.0

    - name: Build Project
      shell: pwsh
      run: |
        # 核心修复：从 PATH 中移除包含 sh.exe 的路径，防止干扰 MinGW
        $env:PATH = $env:PATH -split ';' | Where-Object { $_ -notlike '*\Git\usr\bin*' } -join ';'
        
        # 添加 MinGW 路径
        $mingwPath = "C:\msys64\mingw64\bin"
        $env:PATH = "$mingwPath;$env:PATH"
        
        # 验证工具
        g++ --version
        ninja --version
        
        mkdir build
        cd build
        cmake .. -G "Ninja" `
          -DCMAKE_BUILD_TYPE=Release `
          -DCMAKE_PREFIX_PATH="$env:QT_PATH" `
          -DCMAKE_CXX_COMPILER="$mingwPath/g++.exe" `
          -DCMAKE_C_COMPILER="$mingwPath/gcc.exe"
          
        cmake --build . --parallel

    - name: Package Release
      shell: pwsh
      run: |
        mkdir release_pkg
        cp build/bin/WeatherApp.exe release_pkg/
        
        # 部署 Qt
        $qtBin = "$env:QT_PATH/bin"
        & "$qtBin/windeployqt.exe" --no-translations --no-system-d3d-compiler --no-opengl-sw --no-compiler-runtime release_pkg/WeatherApp.exe
        
        # 拷贝运行时
        $mingwBin = "C:\msys64\mingw64\bin"
        cp "$mingwBin/libgcc_s_seh-1.dll" release_pkg/
        cp "$mingwBin/libstdc++-6.dll" release_pkg/
        cp "$mingwBin/libwinpthread-1.dll" release_pkg/
        
        cp -r python release_pkg/
        echo "Build Date: $(Get-Date)" > release_pkg/VERSION.txt
        echo "Version: 1.1.00" >> release_pkg/VERSION.txt
      shell: pwsh
      run: |
        mkdir release_pkg
        
        # Copy built executable
        cp build/bin/WeatherApp.exe release_pkg/
        
        # Run windeployqt to ensure all Qt dependencies are present
        windeployqt --no-translations --no-system-d3d-compiler --no-opengl-sw --no-compiler-runtime release_pkg/WeatherApp.exe
        
        # Copy MinGW runtime DLLs
        $gcc_bin = split-path (get-command g++).Source
        cp "$gcc_bin\libgcc_s_seh-1.dll" release_pkg/
        cp "$gcc_bin\libstdc++-6.dll" release_pkg/
        cp "$gcc_bin\libwinpthread-1.dll" release_pkg/
        
        # Copy Python scripts
        cp -r python release_pkg/
        
        # Additional metadata
        echo "Build Date: $(Get-Date)" > release_pkg/VERSION.txt
        echo "Version: 1.1.00" >> release_pkg/VERSION.txt
        echo "GitHub Build: ${{ github.run_id }}" >> release_pkg/VERSION.txt

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: WeatherApp-Windows
        path: release_pkg/
