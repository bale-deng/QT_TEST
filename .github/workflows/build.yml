name: Build and Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests>=2.31.0

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.3'
        arch: 'win64_mingw'

    - name: Set up Ninja
      uses: ashutoshvarma/setup-ninja@master
      with:
        version: 1.11.0

    - name: Build Project
      shell: pwsh
      run: |
        # 1. Clean PATH to remove sh.exe (MinGW conflict)
        $pathArray = $env:PATH -split ';' | Where-Object { $_ -notlike '*\Git\usr\bin*' }
        $env:PATH = $pathArray -join ';'
        $mingwPath = "C:\msys64\mingw64\bin"
        $env:PATH = "$mingwPath;$env:PATH"
        
        # 2. Debug environment
        Write-Host "Qt Path: $env:QT_PATH"
        
        # 3. Build using absolute paths and explicit compiler locations
        $srcDir = "${{ github.workspace }}"
        $buildDir = "$srcDir/build"
        
        cmake -G "Ninja" `
          -B "$buildDir" `
          -S "$srcDir" `
          -DCMAKE_BUILD_TYPE=Release `
          -DCMAKE_PREFIX_PATH="$env:QT_PATH" `
          -DCMAKE_CXX_COMPILER="$mingwPath/g++.exe" `
          -DCMAKE_C_COMPILER="$mingwPath/gcc.exe" `
          -DCMAKE_MAKE_PROGRAM="ninja.exe"
          
        cmake --build "$buildDir" --parallel

    - name: Package Release
      shell: pwsh
      run: |
        if (!(Test-Path release_pkg)) { New-Item -ItemType Directory -Path release_pkg }
        
        # 1. Copy built executable
        cp build/bin/WeatherApp.exe release_pkg/
        
        # 2. Deploy Qt dependencies
        $qtBin = "$env:QT_PATH/bin"
        & "$qtBin/windeployqt.exe" --no-translations --no-system-d3d-compiler --no-opengl-sw --no-compiler-runtime release_pkg/WeatherApp.exe
        
        # 3. Copy MinGW runtime DLLs
        $mingwBin = "C:\msys64\mingw64\bin"
        cp "$mingwBin/libgcc_s_seh-1.dll" release_pkg/
        cp "$mingwBin/libstdc++-6.dll" release_pkg/
        cp "$mingwBin/libwinpthread-1.dll" release_pkg/
        
        # 4. Copy Python scripts
        cp -r python release_pkg/
        
        # 5. Add metadata
        echo "Build Date: $(Get-Date)" > release_pkg/VERSION.txt
        echo "Version: 1.1.00" >> release_pkg/VERSION.txt
        echo "GitHub Build: ${{ github.run_id }}" >> release_pkg/VERSION.txt

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: WeatherApp-Windows
        path: release_pkg/
