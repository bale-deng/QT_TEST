name: Build and Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests>=2.31.0

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.3'
        arch: 'win64_mingw'

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-ninja
          mingw-w64-x86_64-cmake

    - name: Build Project
      shell: msys2 {0}
      env:
        QT_ROOT: ${{ env.QT_PATH }}
      run: |
        # Ensure path is not empty
        if [ -z "$QT_ROOT" ]; then
          echo "Error: QT_PATH is empty. Using default cached path..."
          QT_ROOT="/c/hostedtoolcache/windows/Qt/6.5.3/mingw_64"
        fi
        
        QT_UNIX_PATH=$(cygpath -u "$QT_ROOT")
        echo "Using Qt at: $QT_UNIX_PATH"
        
        mkdir -p build
        cd build
        
        cmake .. -G "Ninja" \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_PREFIX_PATH="$QT_UNIX_PATH"
          
        cmake --build . --parallel

    - name: Package Release
      shell: pwsh
      run: |
        if (!(Test-Path release_pkg)) { New-Item -ItemType Directory -Path release_pkg }
        
        # 1. Copy built executable
        cp build/bin/WeatherApp.exe release_pkg/
        
        # 2. Deploy Qt dependencies
        $qtBin = "$env:QT_ROOT_DIR/bin"
        & "$qtBin/windeployqt.exe" --no-translations --no-system-d3d-compiler --no-opengl-sw --no-compiler-runtime release_pkg/WeatherApp.exe
        
        # 3. Copy MinGW runtime DLLs from MSYS2
        $mingwBin = "C:\msys64\mingw64\bin"
        cp "$mingwBin/libgcc_s_seh-1.dll" release_pkg/
        cp "$mingwBin/libstdc++-6.dll" release_pkg/
        cp "$mingwBin/libwinpthread-1.dll" release_pkg/
        
        # 4. Copy Python scripts
        cp -r python release_pkg/
        
        # 5. Add metadata
        echo "Build Date: $(Get-Date)" > release_pkg/VERSION.txt
        echo "Version: 1.1.00" >> release_pkg/VERSION.txt
        echo "GitHub Build: ${{ github.run_id }}" >> release_pkg/VERSION.txt

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: WeatherApp-Windows
        path: release_pkg/