name: Build and Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests>=2.31.0

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.3'
        arch: 'win64_mingw'

    - name: Set up MinGW
      shell: pwsh
      run: |
        echo "C:\msys64\mingw64\bin" >> $env:GITHUB_PATH
        
    - name: Install Ninja
      run: choco install ninja

    - name: Verify Toolchain
      shell: pwsh
      run: |
        g++ --version
        ninja --version
        cmake --version
        echo "QT_PATH: $env:QT_PATH"

    - name: Build Project
      shell: pwsh
      run: |
        mkdir build
        cd build
        cmake .. -G "Ninja" `
          -DCMAKE_BUILD_TYPE=Release `
          -DCMAKE_CXX_COMPILER="C:/msys64/mingw64/bin/g++.exe" `
          -DCMAKE_C_COMPILER="C:/msys64/mingw64/bin/gcc.exe" `
          -DCMAKE_PREFIX_PATH="$env:QT_PATH"
        cmake --build . --parallel

    - name: Package Release
      shell: pwsh
      run: |
        mkdir release_pkg
        
        # Copy built executable
        cp build/bin/WeatherApp.exe release_pkg/
        
        # Run windeployqt to ensure all Qt dependencies are present
        windeployqt --no-translations --no-system-d3d-compiler --no-opengl-sw --no-compiler-runtime release_pkg/WeatherApp.exe
        
        # Copy MinGW runtime DLLs
        $gcc_bin = split-path (get-command g++).Source
        cp "$gcc_bin\libgcc_s_seh-1.dll" release_pkg/
        cp "$gcc_bin\libstdc++-6.dll" release_pkg/
        cp "$gcc_bin\libwinpthread-1.dll" release_pkg/
        
        # Copy Python scripts
        cp -r python release_pkg/
        
        # Additional metadata
        echo "Build Date: $(Get-Date)" > release_pkg/VERSION.txt
        echo "Version: 1.1.00" >> release_pkg/VERSION.txt
        echo "GitHub Build: ${{ github.run_id }}" >> release_pkg/VERSION.txt

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: WeatherApp-Windows
        path: release_pkg/
